
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M&S Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">M&S Store</div>
    <nav>
      <ul>
        <li><a href="#">إلكترونيات</a></li>
        <li><a href="#">أدوات منزلية</a></li>
        <li><a href="#">رياضة</a></li>
        <li><a href="#">إكسسوارات</a></li>
        <li><a href="#">ملابس رجالية</a></li>
        <li><a href="#">ملابس نسائية</a></li>
        <li><a href="#">ملابس أطفال</a></li>
      </ul>
    </nav>
    <div class="language-switcher">
      <button onclick="switchLang('ar')">AR</button>
      <button onclick="switchLang('en')">EN</button>
      <button onclick="switchLang('fr')">FR</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>مرحباً بك في M&S Store</h1>
      <p>أفضل المنتجات بأفضل الأسعار</p>
    </section>
    <section id="products"></section>
    <section id="cart">
      <h2>سلة الشراء</h2>
      <div id="cart-items"></div>
      <label>اختر الولاية:
        <select id="wilaya" onchange="calculateShipping()"></select>
      </label>
      <p>سعر الشحن: <span id="shipping">0</span> دج</p>
      <p>المجموع الكلي: <span id="total">0</span> دج</p>
    </section>
  </main>

  <footer><p>جميع الحقوق محفوظة &copy; 2025</p></footer>
  <script src="script.js"></script>
</body>
</html>
